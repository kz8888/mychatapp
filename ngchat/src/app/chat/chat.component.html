<div>
    <ul>
        <li *ngFor="let message of messages" key = {message.id}>
            ({{message.timestamp | date:'medium'}}) - <strong>{{message.author}}: </strong>{{message.text}}
        </li>
    </ul>
      <input #author placeholder="author" >
      <input #text placeholder="text">
      <button (click)=postMessage(author,text)>Post Message</button>
</div>
