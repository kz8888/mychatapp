<div>
    <ul>
        <li *ngFor="let message of messages" key = {message.id}>
            ({{message.timestamp}}) - <strong>{{message.author}}: </strong>{{message.text}}
        </li>
    </ul>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <input name="author" ngModel >
      <input name="text" ngModel>
      <button>Post Message</button>
     </form>
</div>
